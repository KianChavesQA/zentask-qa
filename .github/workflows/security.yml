name: "Security Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gitleaks-scan:
    name: Gitleaks (Secret Detection)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para varrer o histórico completo
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  codeql-analysis:
    name: CodeQL (Static Analysis)
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Permissão para postar resultados na aba Security
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript' # Altere para sua stack (python, go, etc)
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
